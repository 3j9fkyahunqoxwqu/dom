<!doctype html>
<title>DOMImplementation.createDocument(namespaceURI, qualifiedName, doctype) Exceptions</title>
<p>FAIL (Script did not run)</p>
<script src=setException.js></script>
<script>
var stat = document.getElementsByTagName("p")[0].firstChild,
    results = document.createElement("div"),
    all_pass = true;

results.innerHTML = "<table><thead><tr><th>Result</th><th>namespaceURI</th><th>qualifiedName</th><th>doctype</th><th>Expected</th><th>Got</th></tr></thead><tbody></tbody></table>";
document.body.appendChild(results);

var tests = [
    [null, null, null, null],
    [null, "", null, null],
    [null, "foo", null, null],
    [null, "1foo", null, DOMException.INVALID_CHARACTER_ERR],
    [null, "f1oo", null, null],
    [null, "foo1", null, null],
    [null, ":foo", null, DOMException.NAMESPACE_ERR],
    [null, "f:oo", null, DOMException.NAMESPACE_ERR],
    [null, "foo:", null, DOMException.NAMESPACE_ERR],
    [null, "xml", null, null],
    [null, "xmlns", null, DOMException.NAMESPACE_ERR],
    [null, "xmlfoo", null, null],
    [null, "xml:foo", null, DOMException.NAMESPACE_ERR],
    [null, "xmlns:foo", null, DOMException.NAMESPACE_ERR],
    [null, "xmlfoo:bar", null, DOMException.NAMESPACE_ERR],
    ["http://example.com/", null, null, null],
    ["http://example.com/", "", null, null],
    ["http://example.com/", "foo", null, null],
    ["http://example.com/", "1foo", null, DOMException.INVALID_CHARACTER_ERR],
    ["http://example.com/", "f1oo", null, null],
    ["http://example.com/", "foo1", null, null],
    ["http://example.com/", ":foo", null, DOMException.NAMESPACE_ERR],
    ["http://example.com/", "f:oo", null, null],
    ["http://example.com/", "foo:", null, DOMException.NAMESPACE_ERR],
    ["http://example.com/", "xml", null, null],
    ["http://example.com/", "xmlns", null, DOMException.NAMESPACE_ERR],
    ["http://example.com/", "xmlfoo", null, null],
    ["http://example.com/", "xml:foo", null, DOMException.NAMESPACE_ERR],
    ["http://example.com/", "xmlns:foo", null, DOMException.NAMESPACE_ERR],
    ["http://example.com/", "xmlfoo:bar", null, null],
    ["/", null, null, null],
    ["/", "", null, null],
    ["/", "foo", null, null],
    ["/", "1foo", null, DOMException.INVALID_CHARACTER_ERR],
    ["/", "f1oo", null, null],
    ["/", "foo1", null, null],
    ["/", ":foo", null, DOMException.NAMESPACE_ERR],
    ["/", "f:oo", null, null],
    ["/", "foo:", null, DOMException.NAMESPACE_ERR],
    ["/", "xml", null, null],
    ["/", "xmlns", null, DOMException.NAMESPACE_ERR],
    ["/", "xmlfoo", null, null],
    ["/", "xml:foo", null, DOMException.NAMESPACE_ERR],
    ["/", "xmlns:foo", null, DOMException.NAMESPACE_ERR],
    ["/", "xmlfoo:bar", null, null],
    ["http://www.w3.org/XML/1998/namespace", null, null, null],
    ["http://www.w3.org/XML/1998/namespace", "", null, null],
    ["http://www.w3.org/XML/1998/namespace", "foo", null, null],
    ["http://www.w3.org/XML/1998/namespace", "1foo", null, DOMException.INVALID_CHARACTER_ERR],
    ["http://www.w3.org/XML/1998/namespace", "f1oo", null, null],
    ["http://www.w3.org/XML/1998/namespace", "foo1", null, null],
    ["http://www.w3.org/XML/1998/namespace", ":foo", null, DOMException.NAMESPACE_ERR],
    ["http://www.w3.org/XML/1998/namespace", "f:oo", null, null],
    ["http://www.w3.org/XML/1998/namespace", "foo:", null, DOMException.NAMESPACE_ERR],
    ["http://www.w3.org/XML/1998/namespace", "xml", null, null],
    ["http://www.w3.org/XML/1998/namespace", "xmlns", null, DOMException.NAMESPACE_ERR],
    ["http://www.w3.org/XML/1998/namespace", "xmlfoo", null, null],
    ["http://www.w3.org/XML/1998/namespace", "xml:foo", null, null],
    ["http://www.w3.org/XML/1998/namespace", "xmlns:foo", null, DOMException.NAMESPACE_ERR],
    ["http://www.w3.org/XML/1998/namespace", "xmlfoo:bar", null, null],
    ["http://www.w3.org/2000/xmlns/", null, null, null],
    ["http://www.w3.org/2000/xmlns/", "", null, null],
    ["http://www.w3.org/2000/xmlns/", "foo", null, DOMException.NAMESPACE_ERR], // This crashes Opera.
    ["http://www.w3.org/2000/xmlns/", "1foo", null, DOMException.INVALID_CHARACTER_ERR],
    ["http://www.w3.org/2000/xmlns/", "f1oo", null, DOMException.NAMESPACE_ERR], // This crashes Opera.
    ["http://www.w3.org/2000/xmlns/", "foo1", null, DOMException.NAMESPACE_ERR], // This crashes Opera.
    ["http://www.w3.org/2000/xmlns/", ":foo", null, DOMException.NAMESPACE_ERR],
    ["http://www.w3.org/2000/xmlns/", "f:oo", null, DOMException.NAMESPACE_ERR],
    ["http://www.w3.org/2000/xmlns/", "foo:", null, DOMException.NAMESPACE_ERR],
    ["http://www.w3.org/2000/xmlns/", "xml", null, DOMException.NAMESPACE_ERR], // This crashes Opera.
    ["http://www.w3.org/2000/xmlns/", "xmlns", null, null],
    ["http://www.w3.org/2000/xmlns/", "xmlfoo", null, DOMException.NAMESPACE_ERR], // This crashes Opera.
    ["http://www.w3.org/2000/xmlns/", "xml:foo", null, DOMException.NAMESPACE_ERR],
    ["http://www.w3.org/2000/xmlns/", "xmlns:foo", null, null],
    ["http://www.w3.org/2000/xmlns/", "xmlfoo:bar", null, DOMException.NAMESPACE_ERR],
    ["foo:", null, null, null],
    ["foo:", "", null, null],
    ["foo:", "foo", null, null],
    ["foo:", "1foo", null, DOMException.INVALID_CHARACTER_ERR],
    ["foo:", "f1oo", null, null],
    ["foo:", "foo1", null, null],
    ["foo:", ":foo", null, DOMException.NAMESPACE_ERR],
    ["foo:", "f:oo", null, null],
    ["foo:", "foo:", null, DOMException.NAMESPACE_ERR],
    ["foo:", "xml", null, null],
    ["foo:", "xmlns", null, DOMException.NAMESPACE_ERR],
    ["foo:", "xmlfoo", null, null],
    ["foo:", "xml:foo", null, DOMException.NAMESPACE_ERR],
    ["foo:", "xmlns:foo", null, DOMException.NAMESPACE_ERR],
    ["foo:", "xmlfoo:bar", null, null],
];

try
{
    var tempTests = tests.concat([
        [null, null, document.implementation.createDocumentType("foo", "", ""), null],
        [null, null, document.doctype, DOMException.WRONG_DOCUMENT_ERR], // This causes a horrible WebKit bug (now fixed in trunk).
        [null, null, function(){ var foo = document.implementation.createDocumentType("foo", "", ""); document.implementation.createDocument(null, null, foo); return foo; }(), DOMException.WRONG_DOCUMENT_ERR], // DOCTYPE already associated with a document.
        [null, null, function(){ var bar = document.implementation.createDocument(null, null, null); return bar.implementation.createDocumentType("bar", "", ""); }(), null], // DOCTYPE created by a different implementation.
        [null, null, function(){ var bar = document.implementation.createDocument(null, null, null); var magic = bar.implementation.createDocumentType("bar", "", ""); bar.implementation.createDocument(null, null, magic); return magic; }(), DOMException.WRONG_DOCUMENT_ERR], // DOCTYPE created by a different implementation and already associated with a document.
        [null, "foo", document.implementation.createDocumentType("foo", "", ""), null],
        ["foo", null, document.implementation.createDocumentType("foo", "", ""), null],
        ["foo", "bar", document.implementation.createDocumentType("foo", "", ""), null],
    ]);
    tests = tempTests;
}
catch(e)
{
    results.innerHTML += "<p>document.implementation.createDocumentType dependency failed.</p>";
    all_pass = false;
}

var exceptions = {};
for (var i in DOMException)
{
    if (typeof DOMException[i] == "number")
    {
        exceptions[DOMException[i]] = i;
    }
}

function readable_exception(num)
{
    if (num in exceptions)
        return exceptions[num]
    else if (num === null)
        return "null"
    else
        return num;
}

var resultsTbody = results.firstChild.tBodies[0];

for (var i in tests)
{
    var test = tests[i];
    var row = resultsTbody.insertRow(-1);
    var namespaceURI = test[0];
    var qualifiedName = test[1];
    var doctype = test[2];
    var expected = test[3];
    row.insertCell(-1).innerHTML = namespaceURI;
    row.insertCell(-1).innerHTML = qualifiedName;
    row.insertCell(-1).innerHTML = doctype;
    row.insertCell(-1).innerHTML = readable_exception(expected);
    
    try
    {
        document.implementation.createDocument(namespaceURI, qualifiedName, doctype);
        var got = null;
    }
    catch(e)
    {
        var got = e.code;
    }
    row.insertCell(-1).innerHTML = readable_exception(got);
    var pass = got === expected;

    all_pass &= pass;
    row.insertCell(0).innerHTML = pass ? "PASS" : "FAIL";
}

stat.data = all_pass ? "PASS" : "FAIL";
</script>
