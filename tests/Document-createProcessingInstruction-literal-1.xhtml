<body>
<script src="support/test.js"></script>
<script>
Test.run([function() {
  var pienc = document.firstChild;
  Test.ok(pienc instanceof ProcessingInstruction,
          "Not a ProcessingInstruction?");
  Test.is(pienc.target, "xml");
  Test.is(pienc.data, 'version="1.0" encoding="UTF-8"');
}]);
</script>
