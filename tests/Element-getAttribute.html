<!DOCTYPE html>
<title>Element.getAttribute</title>
<link rel="author" title="Ms2ger" href="mailto:ms2ger@gmail.com">
<link rel="help" href="../web-dom-core#dom-Element-getAttribute">
<body>
<script src="support/test.js"></script>
<script>
try {
  var el = document.createElement("foo");
  Test.is(el.getAttribute("bar"), null);

  Test.separate();
  el.setAttributeNS("ab", "attr", "pass");
  el.setAttributeNS("kl", "attr", "fail");
  Test.is(el.getAttribute("attr"), "pass");

  Test.separate();
  el.setAttribute("style", "color:#fff;")
  Test.is(el.getAttribute("style"), "color:#fff;");
} catch (e) {
  Test.fail("Exception was thrown.");
}
Test.finish();
</script>
